services:
  - type: web
    name: ml-pipeline-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: Backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: API_V1_PREFIX
        value: /api
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false
      - key: MAX_UPLOAD_SIZE
        value: 52428800
      - key: RANDOM_STATE
        value: 42
